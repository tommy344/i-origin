<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AX Craft - Prototype</title>
  </head>
  <body>
    <h1>考えを書いてください</h1>

    <textarea id="input" rows="6" cols="60"></textarea><br><br>

    <button onclick="send()">考えさせる</button>

    <pre id="output"></pre>
    <script>
  function send() {
    const text = document.getElementById("input").value.trim();
    const output = document.getElementById("output");

    output.innerText = "……";

    const replies = text
      ? [
          "それ、本当にあなたの問いですか？",
          "もう少し自分の言葉で言えそう。",
          "急いで答えを欲しがってるように見える。"
        ]
      : [
          "空欄は、答え以前の問題。",
          "書かないという選択も、選択だね。",
          "逃げた、とまでは言わないけど。"
        ];

    const reply = replies[Math.floor(Math.random() * replies.length)];

    setTimeout(() => {
      output.innerText = reply;
    }, 600);
  }
</script>
  </body>
</html>
